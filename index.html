<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2025</title>
    <style>
        /* Reset some basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff0077, #590fb7);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bg-animation 10s infinite alternate;
        }

        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 2px solid #ffbf00;
        }

        .countdown-label {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffbf00;
            text-shadow: 2px 2px 8px #ff0077;
        }

        .countdown-timer {
            font-size: 52px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 12px #590fb7;
            display: flex;
            justify-content: space-around;
        }

        .countdown-timer span {
            display: inline-block;
            min-width: 80px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(255, 0, 119, 0.6);
        }

        .countdown-timer span:not(:last-child) {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-label">
            Until 2025
        </div>
        <div class="countdown-timer" id="countdown">
            <!-- The countdown will be updated here -->
        </div>
    </div>
    <script>
        const targetDate = new Date('2025-01-01T00:00:00');
        
        function updateCountdown() {
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `<span>${days}d</span> <span>${hours}h</span> <span>${minutes}m</span> <span>${seconds}s</span>`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown(); // Start the countdown
    </script>
</body>
</html>
